<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Río 2016</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="./styles/tablet.css" media="(min-width: 880px)">
</head>
<body>
  <header>
    <nav class="nav">
      <input type="checkbox" name="" id="menu_checkbox" class="menu_checkbox">
      <label for="menu_checkbox" class="nav__button">
        <svg class="menu" viewbox="0 0 448 512" width="100" title="bars">
          <path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path>
        </svg>
      </label>
      
      <ul class="nav__menu">
        <li class="menu__logo">
          <img src="./imagenes/riorecortado2016.png" alt="" />
          <img src="#" alt="" />
        </li>
        <li>
          <a href="#" id="menuSports">SPORTS</a>
        </li>
        <li>
          <a href="#" id="menuAllAthletes">ATHLETES</a>
        </li>
        <li>
          <a href="#" id="menuHighlights">HIGHLIGHTS</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class= "principalPage" id="principal">
    <section id="selectcontainer" class="select-container">
      <select name="" id="selectgender" class="select-gender">
        <!-- <option value="" disabled selected>GENDER</option> -->
        <option value="All" id="option-gender-all">All gender</option> 
        <option value="F" id="option-gender-female">Female</option>
        <option value="M" id="option-gender-male">Male</option>
      </select>
      <select name="" id="select-countries" class="select-countries">
        <!-- <option value="" disabled selected>COUNTRIES</option> -->
        <option class="country" value="All">All countries</option>
      </select>
      <select name="" class="select-sports" id="select-sports">
        <!-- <option value="" disabled selected>SPORTS</option> -->
        <option class="option-sports" value="All">All sports</option>
      </select>
      <input type="button" title="Click to search" value="SEARCH"  class="filter-button" id="buttonFiltrarOrder">
      <select name="" id="select-order">
        <option value="" disabled selected>SORT</option>
        <option class="desc">Z-A</option>
        <option class="asc">A-Z</option>
      </select>
    </section>

    <section class="section-container">
      <div id="athletes-sports-container">
        <!-- TODOS LOS DEPORTES DE LA PANTALLA PRINCIPAL -->
        <div class="sports_container" id="bodyAllSports">
          <div class= "listSports" id="listSports">
            <div class="card_sport">  
              <div class="sport_front">
                <img src="imagenes/petRio.jpg" alt="petRio2016" class="sport-Rio">
              <br>
              </div> 
              <div class="sport_back">
                <div class="datos-Sport" id="datosSport">
                  <br>
                  <h2 class="what_Sport">Sport</h2>
                  <br>
                  <p class="howManyAthletesSport">La cantidad de atletas que juegan es de:</p>
                  <br>
                  <p class="genderAthletesSport">La cantidad de MUJERES atletas que juegan es de: </p>
                  <br>
                </div> 
              </div>
            </div>
          </div>
        </div>      
        <!-- CARTAS DE LOS ATLETAS POR DEPORTE (CON SU DISCIPLINA) -->
        <div class="sportsCards_container" id="bodyCardsBySports">
          <div id="athlete_sport"></div>
        </div>

        <!-- BARRA DE BUSCAR -->
        <div class="main-input" id="findAllAthletes">
          <div class="main-input-container">
            <input type="text" id="findAthletes">
              <span class="search-icon"></span>
          </div>
        </div>

        <!-- TODAS LAS CARTAS DE ATLETAS SIN REPETIR -->
        <div class="cards_all" id="bodyAllCards">    
           <p id="infoAthletes" class="infoAthletes"></p> <!--es la suma total del bloque de atletas -->
        </div>

        <!-- PLANTILLA PARA MOSTRAR LOS DATOS DE CADA ATLETA -->
        <template id="templateAthlete">
          <div class= "listaAthlete">
            <!-- //card:one es la  que se voltea -->
            <div class="card_one" id="cardAthlete">  
              <!-- parte del a carta que esta delante -->
              <div class="card_front">
                <br>
                <img src="imagenes/petRio.jpg" alt="petRio2016" class="petRio">
                <div class="datos" id="datosAthlete">
                  <h2 class="pais-team">PAIS</h2>
                  <br>
                  <p class="nombre-At">Nombre del Atleta</p>
                </div> 
              </div> 
              <div class="card_back">
                <h3 class="sport-team">SPORT</h3>
                <br>
                <h2 class="nombre-athleteBack">Nombre del Atleta</h2>
                <p class="pais-teamBack">PAIS</p>
                <br>  
                <p class="gender">Información</p>
                <br>
                <p class="heigth">Información</p>
                <p class="weigth">Información</p>
                <br>
              </div>
            </div>
          </div> 
        </template>

      </div>
       <!-- TODAS LAS CARTAS DE Highlights SIN REPETIR -->
      <div  class="card_highlights" id="card_highlights">
        <p id="infoHighlights" class="infoHighlights"></p> <!--es la suma total del bloque de atletas -->
      </div>

      <template id="templateHighlights">
        <div class="card-highlights-container">
          <div class="highlights-img">
            <img class="highlights-athlete" src="https://img.olympicchannel.com/images/image/private/t_1-1_300/f_auto/primary/d805hwu9vwqliue2tbwh" alt="">
          </div>
          <p class="highlights-name"></p>
          <p class="highlights-medals"></p>
        </div>
      </template>  
    </section>
  </main>  
  <script src="main.js" type="module"></script>
</body>
</html>
