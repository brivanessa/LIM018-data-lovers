  <main class= "principalPage" id="principal">
    <section id="selectcontainer" class="select-container">
      <select name="" id="selectgender" class="select-gender">
        <!-- <option value="" disabled selected>GENDER</option> -->
        <option value="All" id="option-gender-all">All gender</option> 
        <option value="F" id="option-gender-female">Female</option>
        <option value="M" id="option-gender-male">Male</option>
      </select>
      <select name="" id="select-countries" class="select-countries">
        <!-- <option value="" disabled selected>COUNTRIES</option> -->
        <option class="country" value="All">All countries</option>
      </select>
      <select name="" class="select-sports" id="select-sports">
        <!-- <option value="" disabled selected>SPORTS</option> -->
        <option class="option-sports" value="All">All sports</option>
      </select>
      <input type="button" title="Haz clic para filtrar segÃºn los criterios." value="FILTER"  class="filter-button" id="buttonFiltrarOrder">
      <select name="" id="select-order">
        <option value="" disabled selected>ORDER</option>
        <option class="desc">Z-A</option>
        <option class="asc">A-Z</option>
      </select>
    </section>

    <section class="section-container">
      <!-- TODOS LOS DEPORTES DE LA PANTALLA PRINCIPAL -->
      <div class="sports_container" id="bodyAllSports">
        <div class= "listSports" id="sport">
          <div class="card_sport">  
            <div class="sport_front">
              <img src="Imagen/petRio.jpg" alt="petRio2016" class="sport-Rio">
            <br>
            </div> 
            <div class="sport_back">
              <div class="datos-Sport" id="datosSport">

                <h2 id="whatSport" class="what_Sport">Sport</h2>
                <br>
                <p class="howManyAthletesSport">La cantidad de atletas que juegan es de:</p>
                <br>
                <p class="genderAthletesSport">La cantidad de MUJERES atletas que juegan es de: </p>
                <br>
              </div> 
            </div>
          </div>
        </div>
      </div>      
      <!-- CARTAS DE LOS ATLETAS POR DEPORTE (CON SU DISCIPLINA) -->
      <div class="sportsCards_container" id="bodyCardsBySports">
        <div id="athlete_sport"></div>
      </div>

      <!-- BARRA DE BUSCAR -->
      <div class="main-input" id="findAllAthletes">
        <div class="main-input-container">
          <input type="text" id="findAthletes">

        </div>
      </div>

      <!-- TODAS LAS CARTAS DE ATLETAS SIN REPETIR -->
      <div class="cards_all" id="bodyAllCards">    
        <p id="infoAthletes" class="infoAthletes"></p>

          <div class="card_one" id="cardAthlete">  
            <!-- parte del a carta que esta delante -->
            <div class="card_front">
              <br>
              <img src="Imagen/petRio.jpg" alt="petRio2016" class="petRio">
              <div class="datos" id="datosAthlete">
                <h2 class="pais-team">PAIS</h2>
                <br>
                <p class="nombre-At">Nombre del Atleta</p>
              </div> 
            </div> 
            <div class="card_back">
              <h3 class="sport-team">SPORT</h3>
              <br>
              <h2 class="nombre-athleteBack">Nombre del Atleta</h2>
              <p class="pais-teamBack">PAIS</p>
              <br>
