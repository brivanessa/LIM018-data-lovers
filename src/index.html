<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/tablet.css" media="(min-width: 880px)">
    <script
      src="https://kit.fontawesome.com/7e5b2d153f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="./imagenes/riorecortado2016.png" class="logo nav-link" alt="Logo">
        <button class="nav-toggle" aria-label="Abrir menú">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link" id="allAthletes">atletas</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">Undefined</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">Undefined</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link nav-menu-link_active">Undefined</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <main class= "principalPage" id="principal">
      <!-- div sports_container contiene todas los deportes: -->
      <div class="sports_container" id="bodyAllSports">
        <section class= "listSports" id="sport">
          <div class="card_sport">  
            <div class="sport_front">
                <img src="Imagen/petRio.jpg" alt="petRio2016" class="sport-Rio">
              <br>
                
            </div> 
            <div class="sport_back">
              <div class="datos-Sport" id="datosSport">
                <br>
                <h2 id="whatSport" class="what_Sport">Sport</h2>
                <br>
                <p class="howManyAthletesSport">La cantidad de atletas que juegan es de:</p>
                <br>
                <p class="genderAthletesSport">La cantidad de MUJERES atletas que juegan es de: </p>
                <br>
            </div> 
            </div>
          </div>
        </section>
      </div>      
      

      <!-- div card_all contiene todas las cartas: -->
      <div class="cards_all" id="bodyAllCards">
          <section class= "listaAthlete" id="athlete">
            <!-- //card:one es la  que se voltea -->
            <div class="card_one" id="cardAthlete">  
              <!-- parte del a carta que esta delante -->
              <div class="card_front">
                <br>
                  <img src="Imagen/petRio.jpg" alt="petRio2016" class="petRio">
                  <div class="datos" id="datosAthlete">
                    <h2 class="pais-team">PAIS</h2>
                    <br>
                    <p class="nombre-At">Nombre del Atleta</p>
                  </div> 
              </div> 
              <div class="card_back">
                  <h3 class="sport-team">SPORT</h3>
                  <br>
                  <h2 class="nombre-athleteBack">Nombre del Atleta</h2>
                  <p class="pais-teamBack">PAIS</p>
                  <br>  
                  <p class="gender">Información</p>
                  <br>
                  <p class="heigth">Información</p>
                  <p class="weigth">Información</p>
                  <br>
              </div>
            </div>
          </section>  
      </div>

      <!-- <template id="templateAthlete"> -->
        <!-- card_global (card_father):contiene a la carta que se voltea - si no lo ocnsideramos al voltear la card hay un espacio que el cursor no reconoce porque como que no existe (cuando esta en 90 grad) y se produce un fallo optico -->

      <!-- </template>   -->

    </main>  
    
    <script src="main.js" type="module"></script>
  </body>
</html>
